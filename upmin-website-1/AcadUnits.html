<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic Units</title>
    <link rel="stylesheet" type="text/css" href="Resources/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#colleges").selectmenu();
            $("#colleges").selectmenu({
                change: function(event, ui) {
                    if ($("#colleges").val() == "HSS") {
                        window.location.replace("HSS.html");
                    } else if ($("#colleges").val() == "SM") {
                        window.location.replace("SciMath.html");
                    } else {
                        window.location.replace("Management.html");
                    }

                }
            });
        });
    </script>

</head>

<body>
	<div class="container">
    <img class="center" src="Resources/logo.png" alt="Logo">
	<div class="row">
    <div class="navbar">
		<div class="col">
        <a href="Home.html">Home</a>
		</div>
		<div class="col">
        <a class="active" href="AcadUnits.html">Academic Units</a>
		</div>
		<div class="col">
        <a href="AcadPrograms.html">Academic Programs</a>
		</div>
		<div class="col">
        <a href="Signup.html">Sign-up</a>
		</div>
    </div>
	</div>

    <div>
	<div class="row border bg-light">
        <form action="#">

            <fieldset>
                <label for="colleges">Select a college/school</label>
                <select name="colleges" id="colleges">
                    <option disabled selected>Please pick one</option>
                  <option value="HSS">HUMANITIES & SOCIAL SCIENCES</option>
                  <option value="SM">SCIENCE & MATHEMATICS</option>
                  <option value="SOM">SCHOOL OF MANAGEMENT</option>
                </select>
			</fieldset>
		</form>
    </div>
    </div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
